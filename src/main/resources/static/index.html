<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="title">ðŸ§  Tic Tac Toe</h1>

    <div class="form">
        <input type="number" id="boardSize" min="3" max="15" placeholder="Board Size (e.g., 5)" />
        <input type="text" id="playerX" placeholder="Player X Name" />
        <input type="text" id="playerO" placeholder="Player O Name" />
        <label>
            <input type="checkbox" id="withConsecutive" onchange="toggleConsecutiveInput()">
            With Consecutive
        </label>
        <input type="number" id="requiredConsecutive" placeholder="Required Consecutive (min 3)" min="3" disabled />
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="status" class="status"></div>
    <div class="board-container">
        <div class="board" id="board"></div>
    </div>

</div>

<script src="main.js"></script>
</body>
</html>
